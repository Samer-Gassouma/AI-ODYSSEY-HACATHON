version: '3'

services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "9050:9050"  # Tor SOCKS port
      - "9051:9051"  # Tor control port
    volumes:
      - ./:/app
    environment:
      - TOR_PASSWORD=scrap101User
    privileged: true  
